<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="../js/vue.js"></script>
<body>
    <div id="app">
        {{message}}{{name}}
        <p>-------------</p>
        <ul>
            <li v-for="item in movies">{{item}}</li>
        </ul>
        <div>
            <h2>当前计数：{{counter}}</h2>
            <button v-on:click='add'>+</button>
            <button v-on:click="sub">-</button>
            <br>
            <!-- 语法糖写法 -->
            <button @click="add">+</button>
            <button @click="sub">-</button>
            
        </div>
    </div>
</body>
<script>
    const app = new Vue({
        el: '#app',
        data:{
            message: '你好，',
            name: 'christian',
            movies: ['东邪西毒','霸王别姬','家有喜事'],
            counter: 0
        },
        methods:{
            add(){
                this.counter++;
            },
            sub(){
                this.counter--;
            },
            beforeCreate(){
                console.log('hello')
            }
        }
    })
</script>
</html>
