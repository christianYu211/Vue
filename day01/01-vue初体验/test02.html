<html lang="en">
<head>

    <title>Document</title>
</head>
<script src="../js/vue.js"></script>
<body>
    <div id="app">
       <h2>{{url}}</h2>
       <h2 v-html="url">hello</h2>
        <image :src="logoUrl"></image>
        <h2 v-text="message">,christian</h2>

<script>

        el: '#app',

           link:'https://vuejs.org/',
           url:'<a :href="link">vuejs官网</a>',
           message: 'hello'
        },
        methods:{
           
        }
    })
</script>
</html>
