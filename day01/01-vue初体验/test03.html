<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="../js/vue.js"></script>
<body>
    <div id="app">
        <h2  class="active" >{{message}}</h2>
        <h2  v-bind:class="{active: false}" >{{message}}</h2>
        <h2  :class="{active: false}" >{{message}}</h2>
        <h2  :class="{active: isActive}" >{{message}}</h2>
        <h2  :class="getClasses()" >{{message}}</h2>
        <h2  :class="[appearance]" >{{message}}</h2>
        <button v-on:click="btnClick">按钮</button>
    </div>
</body>
<style>
    .active{
        color: red
    }
</style>
<script>
    const app = new Vue({
        el: '#app',
        data:{
           message: 'hello',
           isActive: true,
           isLine: true,
           appearance: 'aaa'
        },
        methods:{
           btnClick(){
               this.isActive = !this.isActive;
           },
           getClasses(){
               return {active: this.isActive, line: this.isLine}
           }
        }
    })
</script>
</html>
