<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="../js/vue.js"></script>
<body>
    <div id="app">
        <h2  class="active" >{{message}}</h2>
        <ul>
            <li v-for="(m,index) in movies" v-on:click="changeColor(index)" :class="index===tag?getClasses():''">{{index}}:{{m}}</li>
        </ul>
    </div>
</body>
<style>
    .active{
        color: red
    }
</style>
<script>
    const app = new Vue({
        el: '#app',
        data:{
           message: 'hello',
           tag: 0,
           isActive: 0,
           movies: ['海王', '海尔兄弟', '火影忍者', '进击的巨人']
        },
        methods:{
           changeColor(index){
               this.tag = index
               alert(this.tag)
           },
           getClasses(){
               return {active: this.isActive, line: this.isLine}
           }
        }
    })
</script>
</html>
