<html lang="en">

    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>{{fullName}}</h2>
        <h2>{{fullName}}</h2>
        <h2>{{fullName}}</h2>
        <h2 >{{getFullName()}}</h2>
        <h2 >{{getFullName()}}</h2>
        <h2 >{{getFullName()}}</h2>
    </div>
</body>
<style>
    .active{
        color: red
    }
</style>
<script>
    const app = new Vue({
        el: '#app',
        data:{
           firstName: 'Yu',
           lastName: 'Christian'
        },
        methods:{
           getFullName(){
               console.log('methods')
               return this.lastName + this.firstName;

        },

                console.log('computed')
                return this.lastName + this.firstName; 
            }
        }
    })
