<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="../js/vue.js"></script>
<body>
    <div id="app">
        <h2>总价格:{{totalPrice}}</h2>
        <h2>总价格:{{tPrice}}</h2>
    </div>
</body>
<style>
    .active{
        color: red
    }
</style>
<script>
    const app = new Vue({
        el: '#app',
        data:{
           books:[
               {id:110,name:'the memory',price:119,count:1},
               {id:111,name:'the memory',price:120,count:2},
               {id:112,name:'the memory',price:100,count:3},
               {id:113,name:'the memory',price:121,count:1},
               {id:114,name:'the memory',price:110,count:1},
           ]
        },
        methods:{
           
        },
        computed:{
            totalPrice(){
                let result =0;
                for(let i = 0; i < this.books.length; i++) {
                    result += this.books[i].price
                } 
                return result;
            },
            tPrice(){
                return this.books.reduce((total,b)=>{
                    return total + b.price * b.count
                },0)
            }
        }
    })
</script>
</html>
